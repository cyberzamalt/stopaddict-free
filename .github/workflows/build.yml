name: Build AAB (Play) + APK (Debug)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 1) AAB RELEASE (Google Play) — c’est ce fichier qui sert pour publier
      - name: Build release AAB (Play)
        run: ./gradlew bundleRelease

      - name: Upload AAB (release)
        uses: actions/upload-artifact@v4
        with:
          name: stopaddict-release.aab
          path: app/build/outputs/bundle/release/app-release.aab
          if-no-files-found: error

      # 2) APK DEBUG (pour tests / installation manuelle)
      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Upload APK (debug)
        uses: actions/upload-artifact@v4
        with:
          name: stopaddict-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
